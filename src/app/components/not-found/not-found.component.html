<!-- not-found.component.html -->
<div class="error-container">
  <div class="error-content">
    <!-- Ilustración 404 -->
    <div class="error-illustration">
      <div class="error-number">404</div>
      <div class="error-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
        </svg>
      </div>
    </div>

    <!-- Contenido del error -->
    <div class="error-text">
      <h1>¡Oops! Página no encontrada</h1>
      <p>La página que estás buscando no existe o ha sido movida a otra ubicación.</p>
      <p class="error-subtitle">No te preocupes, te ayudamos a encontrar lo que necesitas.</p>
    </div>

    <!-- Botones de acción -->
    <div class="error-actions">
      <button class="btn btn-primary" (click)="goHome()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/>
        </svg>
        Ir al inicio
      </button>
      
      <button class="btn btn-secondary" (click)="goBack()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
        </svg>
        Volver a Google
      </button>
    </div>


  <!-- Elementos decorativos animados -->
  <div class="floating-elements">
    <div class="floating-element" style="--delay: 0s; --duration: 3s;"></div>
    <div class="floating-element" style="--delay: 1s; --duration: 4s;"></div>
    <div class="floating-element" style="--delay: 2s; --duration: 5s;"></div>
  </div>
</div>
